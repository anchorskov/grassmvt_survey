<!-- ui/mockups/auth-modals.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Modal Mockups</title>
    <style>
      body {
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: #f4f1ec;
        color: #1f1f1f;
        margin: 0;
        padding: 32px;
      }
      .grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      .card h2 {
        margin: 0 0 12px;
        font-size: 18px;
      }
      .modal {
        border: 1px solid #e2e2e2;
        border-radius: 12px;
        padding: 20px;
      }
      .helper {
        font-size: 14px;
        color: #5a5a5a;
      }
      .button-row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      .button {
        border-radius: 999px;
        border: none;
        padding: 10px 16px;
        font-weight: 600;
      }
      .button.primary {
        background: #1b5cff;
        color: #fff;
      }
      .button.secondary {
        background: #e5e8f0;
        color: #1f1f1f;
      }
      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 3px solid #d0d6e6;
        border-top-color: #1b5cff;
        display: inline-block;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .badge {
        display: inline-block;
        background: #e8f0ff;
        color: #1b5cff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }
      .banner {
        background: #111827;
        color: #f9fafb;
        border-radius: 12px;
        padding: 16px;
      }
      .banner .button.primary {
        background: #22c55e;
        color: #08210f;
      }
      .banner .button.secondary {
        background: #374151;
        color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <h1>Auth Modal Mockups</h1>
    <div class="grid">
      <section class="card">
        <h2>1) Sign in modal: verifying</h2>
        <div class="modal">
          <h3>Sign in</h3>
          <p class="helper">Use your account to continue.</p>
          <p class="helper"><span class="spinner"></span>Verifying you are human...</p>
          <div class="button-row">
            <button class="button primary" type="button">Sign in</button>
            <button class="button secondary" type="button">Cancel</button>
          </div>
        </div>
      </section>
      <section class="card">
        <h2>2) Sign in modal: passkey highlight</h2>
        <div class="modal">
          <h3>Sign in</h3>
          <p class="badge">Passkey ready</p>
          <p class="helper">Use a passkey for faster sign in.</p>
          <div class="button-row">
            <button class="button primary" type="button">Sign in with passkey</button>
            <button class="button secondary" type="button">Use password</button>
          </div>
        </div>
      </section>
      <section class="card">
        <h2>3) Post login banner</h2>
        <div class="banner">
          <p><strong>Add a passkey</strong> for faster sign in next time.</p>
          <div class="button-row">
            <button class="button primary" type="button">Add passkey</button>
            <button class="button secondary" type="button">Not now</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
