<!-- public/auth/login/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Grassroots Movement</title>
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <div data-include="/partials/header.html"></div>
    <main>
      <h1>Sign in</h1>
      <p class="helper-text">Access your account to continue.</p>

      <section id="auth-logged-in" class="survey-form is-hidden" aria-live="polite">
        <p>You are signed in.</p>
        <button class="button button--primary" type="button" id="logout-button">Sign out</button>
        <a class="button button--small" href="/surveys/list/">Back to surveys</a>
      </section>

      <form id="auth-form" class="survey-form" data-auth-mode="login">
        <div class="form-row">
          <label for="auth-email">Email</label>
          <input id="auth-email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="form-row">
          <label for="auth-password">Password</label>
          <input id="auth-password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <div class="form-row" id="turnstile-login"></div>
        <input type="hidden" id="turnstile-token" name="turnstileToken" />
        <p class="form-error is-hidden" id="auth-error" role="alert"></p>
        <button class="button button--primary" type="submit">Sign in</button>
      </form>

      <p class="helper-text">
        Need an account? <a href="/auth/signup/">Create one</a>
      </p>
    </main>
    <div data-include="/partials/footer.html"></div>
    <script src="/js/include-partials.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
