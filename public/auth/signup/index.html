<!-- public/auth/signup/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account | Grassroots Movement</title>
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <div data-include="/partials/header.html"></div>
    <main>
      <h1>Create account</h1>
      <p class="helper-text">Use a strong password with at least 12 characters.</p>

      <section id="auth-logged-in" class="survey-form is-hidden" aria-live="polite">
        <p>You are signed in.</p>
        <button class="button button--primary" type="button" id="logout-button">Sign out</button>
        <a class="button button--small" href="/surveys/list/">Back to surveys</a>
        <a class="button button--small" href="/account/">Add a passkey</a>
      </section>

      <form id="auth-form" class="survey-form" data-auth-mode="signup">
        <div class="form-row">
          <label for="auth-email">Email</label>
          <input id="auth-email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="form-row">
          <label for="auth-password">Password</label>
          <input id="auth-password" name="password" type="password" autocomplete="new-password" required />
        </div>
        <div class="form-row">
          <label for="auth-password-confirm">Verify password</label>
          <input
            id="auth-password-confirm"
            name="passwordConfirm"
            type="password"
            autocomplete="new-password"
            required
          />
        </div>
        <div class="form-row" id="turnstile-signup"></div>
        <input type="hidden" id="turnstile-token" name="turnstileToken" />
        <p class="form-error is-hidden" id="auth-error" role="alert"></p>
        <button class="button button--primary" type="submit">Create account</button>
      </form>

      <p class="helper-text">
        Already have an account? <a href="/auth/login/">Sign in</a>
      </p>
    </main>
    <div data-include="/partials/footer.html"></div>
    <script src="/js/include-partials.js"></script>
    <script src="/js/turnstile-loader.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
