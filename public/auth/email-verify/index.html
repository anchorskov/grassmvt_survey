<!-- public/auth/email-verify/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email - Grassroots Movement</title>
  <link rel="stylesheet" href="/css/site.css" />
  <style>
    .verify-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .verify-container h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .verify-container p {
      color: #666;
      line-height: 1.6;
      margin: 15px 0;
    }
    .status-message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      font-weight: 500;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-loading {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    .button-group {
      margin: 30px 0;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button.secondary {
      background-color: #6c757d;
    }
    .button.secondary:hover {
      background-color: #545b62;
    }
    .token-input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: monospace;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h1>Verify Your Email</h1>
    
    <div id="loading" class="status-message status-loading" style="display: none;">
      <p>Verifying your email...</p>
    </div>
    
    <div id="success" class="status-message status-success" style="display: none;">
      <p><strong>Email Verified!</strong></p>
      <p>Your email has been successfully verified. You can now log in.</p>
      <div class="button-group">
        <a href="/auth/login/" class="button">Go to Login</a>
      </div>
    </div>
    
    <div id="error" class="status-message status-error" style="display: none;">
      <p><strong>Verification Failed</strong></p>
      <p id="error-message">The verification link is invalid or has expired.</p>
      <div class="button-group">
        <a href="/auth/signup/" class="button secondary">Back to Signup</a>
        <a href="/auth/login/" class="button">Go to Login</a>
      </div>
    </div>
    
    <div id="token-form" style="display: none;">
      <p>Enter your verification token:</p>
      <input type="text" id="token-input" class="token-input" placeholder="Paste verification token here" />
      <div class="button-group">
        <button onclick="verifyToken()" class="button">Verify</button>
        <a href="/auth/signup/" class="button secondary">Back to Signup</a>
      </div>
    </div>
  </div>

  <script>
    const AUTH_RETURN_KEY = 'auth_return_to';
    const AUTH_POST_VERIFY_KEY = 'auth_post_verify';
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token') || '';
    const returnFromUrl = urlParams.get('returnTo') || '';

    const normalizeReturnTo = (value) => {
      if (!value) {
        return '';
      }
      if (!value.startsWith('/')) {
        return '';
      }
      if (value.startsWith('//')) {
        return '';
      }
      return value;
    };

    const getReturnTo = () => {
      const fromUrl = normalizeReturnTo(returnFromUrl);
      if (fromUrl) {
        return fromUrl;
      }
      try {
        const stored = normalizeReturnTo(localStorage.getItem(AUTH_RETURN_KEY) || '');
        if (stored) {
          localStorage.removeItem(AUTH_RETURN_KEY);
          return stored;
        }
      } catch (error) {
        return '';
      }
      return '';
    };

    const setPostVerifyFlag = () => {
      try {
        localStorage.setItem(AUTH_POST_VERIFY_KEY, '1');
      } catch (error) {
        // Ignore storage failures
      }
    };
    
    // If token is in URL, auto-verify
    if (tokenFromUrl) {
      verifyEmailToken(tokenFromUrl);
    } else {
      // Show token input form
      document.getElementById('token-form').style.display = 'block';
    }
    
    async function verifyToken() {
      const token = document.getElementById('token-input').value.trim();
      if (!token) {
        alert('Please enter a verification token');
        return;
      }
      verifyEmailToken(token);
    }
    
    async function verifyEmailToken(token) {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('token-form').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
      
      try {
        const response = await fetch('/api/auth/email/verify/confirm', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ token }),
          credentials: 'include',
        });
        
        const data = await response.json();
        document.getElementById('loading').style.display = 'none';
        
        if (response.ok && data.ok) {
          const returnTo = getReturnTo() || '/';
          const successLink = document.querySelector('#success a.button');
          if (successLink) {
            successLink.setAttribute('href', returnTo);
          }
          setPostVerifyFlag();
          document.getElementById('success').style.display = 'block';
          // Redirect back after 1.5 seconds
          setTimeout(() => {
            window.location.href = returnTo;
          }, 1500);
        } else {
          const message = data.message || 'The verification link is invalid or has expired.';
          document.getElementById('error-message').textContent = message;
          document.getElementById('error').style.display = 'block';
        }
      } catch (error) {
        console.error('[EmailVerify] Error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
